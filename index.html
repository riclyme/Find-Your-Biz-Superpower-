            overflow: hidden;
        }

        .progress-fill {

        @keyframes slideIn {

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }

            align-items: center;

            text-align: center;
            padding: 10px;
            margin: 0 5px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rating-option:hover {
            background: #f0f0f0;
            border-color: #6B0F1A;
            transform: translateY(-2px);
        }

        .rating-option.selected {
            background: #6B0F1A;
            color: white;
            border-color: #6B0F1A;
        }

        .rating-label {

            text-align: left;
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .swot-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .swot-box {
            background: white;
            padding: 15px;
            border-radius: 8px;

        .swot-box h4 {
            color: #6B0F1A;

            list-style: none;
            padding: 0;

            }

                flex-direction: column;
            }
            
            .rating-option {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

        function startQuiz() {
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            
            if (!name || !email) {
                alert('Please enter your name and email to begin');
                return;
            }
            
            studentData = {
                name: name,
                email: email,
                school: document.getElementById('studentSchool').value,
                gradYear: document.getElementById('gradYear').value,
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            showQuestion(0);
        }

        function showQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <h3 style="color: #6B0F1A; margin-bottom: 10px;">Question ${index + 1} of ${questions.length}</h3>
                    <p class="question-text">${question.text}</p>
                    <div class="rating-scale">
                        <div class="rating-option ${responses[question.id] === 1 ? 'selected' : ''}" onclick="selectAnswer(${question.id}, 1)">

                            <div class="rating-label">Strongly<br>Disagree</div>
                        </div>
                        <div class="rating-option ${responses[question.id] === 2 ? 'selected' : ''}" onclick="selectAnswer(${question.id}, 2)">

                            <div class="rating-label">Disagree</div>
                        </div>
                        <div class="rating-option ${responses[question.id] === 3 ? 'selected' : ''}" onclick="selectAnswer(${question.id}, 3)">

                        </div>
                        <div class="rating-option ${responses[question.id] === 4 ? 'selected' : ''}" onclick="selectAnswer(${question.id}, 4)">

                        </div>
                    </div>
                </div>
            `;
            
            updateProgress();
            updateNavigation();
        }

        function selectAnswer(questionId, value) {
            responses[questionId] = value;
            showQuestion(currentQuestion);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentQuestion === 0 ? 'none' : 'inline-block';
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Get Results ‚Üí';
                nextBtn.onclick = calculateResults;
            } else {
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.onclick = nextQuestion;
            }
        }

        function nextQuestion() {
            if (!responses[questions[currentQuestion].id]) {
                alert('Please select an answer before continuing');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

            if (!responses[questions[currentQuestion].id]) {
                alert('Please answer all questions');
                return;
            }

                economics: (responses[19] || 0) + (responses[20] || 0) + (responses[21] || 0)
            };
            
            // Find the highest scoring major
            let topMajor = '';
            let topScore = 0;
            for (const [major, score] of Object.entries(scores)) {
                if (score > topScore) {
                    topScore = score;
                    topMajor = major;

            studentData.scores = scores;
            studentData.responses = responses;

            // Show results
